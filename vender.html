<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender Produto</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://down-br.img.susercontent.com/file/sg-11134201-7ra3f-m50llz0oztw74f') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(8px);
        }

        /* Botões fixos */
        #back-btn, #account-btn {
            position: fixed;
            top: 20px;
            padding: 10px 16px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: 0.3s;
            z-index: 1000;
        }
        #back-btn:hover, #account-btn:hover { background: #0059b3; }
        #back-btn { left: 20px; }
        #account-btn { right: 20px; }

        /* Aviso login rápido */
        #aviso-rapido {
            display: none;
            max-width: 800px;
            margin: 120px auto;
            padding: 20px;
            background: rgba(255,200,200,0.9);
            border-radius: 16px;
            text-align: center;
            border: 2px solid #ff0000;
        }

        /* Formulário de criação de produto */
        .create-product-container {
            max-width: 800px;
            margin: 120px auto 40px auto;
            padding: 20px;
            background: rgba(255,255,255,0.92);
            border-radius: 16px;
            border: 2px solid #004080;
            box-shadow: 0 0 30px rgba(0, 51, 102, 0.45);
        }

        .create-product-container input,
        .create-product-container textarea,
        .create-product-container button {
            width: 100%;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #003366;
            font-size: 16px;
        }

        .create-product-container button {
            background: #003366;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .create-product-container button:hover { background: #0059b3; }

        /* Produtos criados */
        .my-products {
            max-width: 1300px;
            margin: auto;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 28px;
        }
        .product {
            background: #f8fbff;
            border-radius: 14px;
            padding: 20px;
            border: 2px solid #003366;
            width: 365px;
            box-shadow: 4px 4px 14px rgba(0,0,0,0.25), inset -2px -2px 6px rgba(255,255,255,0.6);
            position: relative;
        }
        .product-name {
            background: #003d80;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 12px;
            border: 2px solid #002f66;
        }
        .price {
            font-weight: bold;
            color: #003366;
            font-size: 18px;
        }
        .old-price {
            text-decoration: line-through;
            color: #a0a0a0;
        }
        .delete-btn {
            background: #b30000;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }
        .delete-btn:hover { background: #ff0000; }

        /* Modal Minha Conta */
        #account-modal {
            display: none;
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.5);
            z-index:2000;
            justify-content:center;
            align-items:center;
        }
        #account-modal-content {
            background:white; 
            padding:30px; 
            border-radius:16px; 
            max-width:400px; 
            width:90%; 
            position:relative;
        }
        #close-account {
            background:#003366; color:white; border:none; padding:10px 16px; border-radius:8px; cursor:pointer; font-weight:bold;
        }
    </style>
</head>
<body>

    <!-- Botões fixos -->
    <button id="back-btn">← Voltar</button>
    <button id="account-btn">Minha Conta</button>

    <!-- Modal da Conta -->
    <div id="account-modal">
        <div id="account-modal-content">
            <h2>Minha Conta</h2>
            <div id="account-info">
                <p><strong>Nome:</strong> <span id="user-name"></span></p>
                <p><strong>Telefone:</strong> <span id="user-phone"></span></p>
                <p><strong>Senha:</strong> <span id="user-password"></span></p>
            </div>
            <p id="incomplete-msg" style="color:red; display:none;">Informações da conta incompletas.</p>
            <button id="close-account">Fechar</button>
        </div>
    </div>

    <!-- Aviso login rápido -->
    <div id="aviso-rapido">
        <h2>Atenção</h2>
        <p>Login rápido não pode adicionar produtos. Faça login completo para vender.</p>
    </div>

    <!-- Formulário para criar produtos -->
    <div class="create-product-container">
        <h2>Adicionar Produto</h2>
        <form id="product-form">
            <label>Nome do Produto:</label>
            <input type="text" id="product-name" required>

            <label>Descrição:</label>
            <textarea id="product-desc" rows="3" required></textarea>

            <label>Preço (R$):</label>
            <input type="number" id="product-price" step="0.01" required>

            <label>Desconto (%):</label>
            <input type="number" id="product-discount" step="0.01">

            <label>Foto do Produto:</label>
            <input type="file" id="product-image" accept="image/*">

            <button type="submit">Adicionar Produto</button>
        </form>
    </div>

    <!-- Produtos adicionados -->
    <div class="my-products">
        <h2>Meus Produtos</h2>
        <div id="products-list" class="products"></div>
    </div>

<script>
    // -------------------- LOGIN CHECK --------------------
    window.addEventListener("DOMContentLoaded", () => {
        const tipoLogin = localStorage.getItem("tipoLogin");
        const formContainer = document.querySelector(".create-product-container");
        const aviso = document.getElementById("aviso-rapido");

        if(tipoLogin === "completo") {
            formContainer.style.display = "block";
            aviso.style.display = "none";
        } else {
            formContainer.style.display = "none";
            aviso.style.display = "block";
        }
    });

    // -------------------- BOTÃO VOLTAR --------------------
    document.getElementById("back-btn").addEventListener("click", () => {
        window.location.href = "resultado.html";
    });

    // -------------------- BOTÃO MINHA CONTA --------------------
    const accountBtn = document.getElementById("account-btn");
    const accountModal = document.getElementById("account-modal");
    const closeAccount = document.getElementById("close-account");

    // Pegando os dados do localStorage já salvos pelo resultado.html
    const usuario = JSON.parse(localStorage.getItem("usuario")) || {};

    accountBtn.addEventListener("click", () => {
        if(usuario.nome && usuario.telefone && usuario.senha) {
            document.getElementById("account-info").style.display = "block";
            document.getElementById("incomplete-msg").style.display = "none";
            document.getElementById("user-name").textContent = usuario.nome;
            document.getElementById("user-phone").textContent = usuario.telefone;
            document.getElementById("user-password").textContent = usuario.senha;
        } else {
            document.getElementById("account-info").style.display = "none";
            document.getElementById("incomplete-msg").style.display = "block";
        }
        accountModal.style.display = "flex";
    });

    closeAccount.addEventListener("click", () => { accountModal.style.display = "none"; });
    window.addEventListener("click", (e) => { if(e.target === accountModal) accountModal.style.display = "none"; });

    // -------------------- GERENCIAR PRODUTOS --------------------
    const productForm = document.getElementById("product-form");
    const productsList = document.getElementById("products-list");

    function salvarProdutos(produtos) { localStorage.setItem("meusProdutos", JSON.stringify(produtos)); }

    function carregarProdutos() {
        productsList.innerHTML = "";
        const produtos = JSON.parse(localStorage.getItem("meusProdutos")) || [];
        produtos.forEach((produto, index) => {
            const productDiv = document.createElement("div");
            productDiv.classList.add("product");
            productDiv.innerHTML = `
                <div class="product-name">${produto.name}</div>
                <img src="${produto.image}" alt="${produto.name}" style="width:100%; border-radius:12px; margin-bottom:12px;">
                <p>${produto.desc}</p>
                ${produto.discount > 0 ? `<p class="old-price">R$ ${produto.price}</p>
                <p class="price">R$ ${(produto.price - (produto.price * produto.discount / 100)).toFixed(2)}</p>` : `<p class="price">R$ ${produto.price}</p>`}
                <button class="delete-btn" data-index="${index}">Excluir Produto</button>
            `;
            productsList.appendChild(productDiv);
        });
    }

    carregarProdutos();

    productForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const name = document.getElementById("product-name").value;
        const desc = document.getElementById("product-desc").value;
        const price = parseFloat(document.getElementById("product-price").value).toFixed(2);
        const discount = parseFloat(document.getElementById("product-discount").value || 0).toFixed(2);
        const imageFile = document.getElementById("product-image").files[0];

        if (!name || !desc || !price) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            const imageUrl = event.target.result;

            const produtos = JSON.parse(localStorage.getItem("meusProdutos")) || [];
            produtos.push({ name, desc, price, discount, image: imageUrl });
            salvarProdutos(produtos);
            carregarProdutos();
            productForm.reset();
        }

        if (imageFile) reader.readAsDataURL(imageFile);
        else reader.onload({ target: { result: "https://via.placeholder.com/365x200?text=Sem+Imagem" } });
    });

    productsList.addEventListener("click", (e) => {
        if(e.target.classList.contains("delete-btn")) {
            const index = e.target.dataset.index;
            const produtos = JSON.parse(localStorage.getItem("meusProdutos")) || [];
            produtos.splice(index, 1);
            salvarProdutos(produtos);
            carregarProdutos();
        }
    });
</script>
</body>
</html>
