<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Loja - Smartwatch Store</title>

<style>
/* ===== FUNDO BORRADO ===== */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: url('https://down-br.img.susercontent.com/file/sg-11134201-7ra3f-m50llz0oztw74f');
    background-size: cover;
    background-position: center;
    filter: blur(10px);
    z-index: -1;
    opacity: 0.4;
}

body {
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: transparent;
    color: #1a2a40;
}

/* ===== HEADER ===== */
header {
    background: linear-gradient(to bottom, #003868, #00264d);
    color: white;
    text-align: center;
    padding: 20px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.4);
}

header h1 {
    margin: 0;
    font-size: 28px;
    text-shadow: 0 0 8px #00d4ff;
}

/* ===== CONTAINER ===== */
.container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(255,255,255,0.9);
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

/* ===== FORMULÁRIO ===== */
form {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

form input, form textarea, form select {
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #003366;
    font-size: 16px;
    outline: none;
}

form input:focus, form textarea:focus, form select:focus {
    border-color: #00bfff;
    box-shadow: 0 0 8px rgba(0,191,255,0.5);
}

form label {
    font-weight: bold;
    margin-bottom: 4px;
}

/* BOTÃO ENVIAR */
button {
    background: #0059b3;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 12px #00eaff;
}

/* LISTA DE PRODUTOS */
.products {
    margin-top: 40px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.product-card {
    background: #f8fbff;
    border: 2px solid #003366;
    border-radius: 12px;
    padding: 16px;
    width: 280px;
    box-shadow: 2px 2px 12px rgba(0,0,0,0.25);
}

.product-card img {
    width: 100%;
    border-radius: 8px;
}

.product-card h3 {
    margin: 8px 0;
    font-size: 20px;
    color: #002244;
}

.product-card p {
    margin: 4px 0;
    font-size: 16px;
}

.product-card .price {
    font-weight: bold;
    color: #009933;
}

.product-card .discount {
    color: #cc0000;
    text-decoration: line-through;
}
</style>
</head>
<body>

<header>
    <h1>Criar Loja - Smartwatch Store</h1>
</header>

<div class="container">
    <h2>Adicionar Novo Produto</h2>
    <form id="product-form">
        <label for="name">Nome do Produto</label>
        <input type="text" id="name" placeholder="Ex: Relógio Ultra AI 3" required>

        <label for="description">Descrição</label>
        <textarea id="description" placeholder="Ex: Chip 5G, resistente à água" rows="3" required></textarea>

        <label for="price">Preço (R$)</label>
        <input type="number" id="price" placeholder="Ex: 349.99" step="0.01" required>

        <label for="discount">Desconto (R$)</label>
        <input type="number" id="discount" placeholder="Ex: 50.00" step="0.01">

        <label for="image">URL da Imagem</label>
        <input type="text" id="image" placeholder="Ex: https://link-da-imagem.jpg" required>

        <label for="coupon">Cupom (opcional)</label>
        <input type="text" id="coupon" placeholder="Ex: DESCONTO10">

        <button type="submit">Adicionar Produto</button>
    </form>

    <div class="products" id="product-list">
        <!-- Produtos adicionados aparecerão aqui -->
    </div>
</div>

<script>
// ===== CADASTRAR PRODUTOS =====
const form = document.getElementById("product-form");
const productList = document.getElementById("product-list");

// Recupera produtos do localStorage
let products = JSON.parse(localStorage.getItem("products")) || [];

function renderProducts() {
    productList.innerHTML = "";
    products.forEach((prod, i) => {
        productList.innerHTML += `
            <div class="product-card">
                <img src="${prod.image}" alt="${prod.name}" onerror="this.src='https://via.placeholder.com/280x180?text=Imagem+indisponivel'">
                <h3>${prod.name}</h3>
                <p>${prod.description}</p>
                <p class="price">R$ ${(prod.price - (prod.discount || 0)).toFixed(2)}</p>
                ${prod.discount ? `<p class="discount">R$ ${prod.price.toFixed(2)}</p>` : ""}
                ${prod.coupon ? `<p>Cupom: ${prod.coupon}</p>` : ""}
            </div>
        `;
    });
}

// Submeter formulário
form.addEventListener("submit", (e) => {
    e.preventDefault();

    const newProd = {
        name: document.getElementById("name").value,
        description: document.getElementById("description").value,
        price: parseFloat(document.getElementById("price").value),
        discount: parseFloat(document.getElementById("discount").value) || 0,
        image: document.getElementById("image").value,
        coupon: document.getElementById("coupon").value
    };

    products.push(newProd);
    localStorage.setItem("products", JSON.stringify(products));

    renderProducts();
    form.reset();
});

// Renderiza ao carregar a página
renderProducts();
</script>

</body>
</html>
