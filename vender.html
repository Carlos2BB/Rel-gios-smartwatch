<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender Produto</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://down-br.img.susercontent.com/file/sg-11134201-7ra3f-m50llz0oztw74f') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(8px);
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        #back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #003366;
            color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        #back-btn:hover { background: #0059b3; }

        /* BOAS-VINDAS */
        #welcome-msg {
            text-align: center;
            margin-top: 90px;
            color: #003366;
            text-shadow: 0 0 6px #00bfff;
            font-size: 26px;
            font-weight: bold;
        }

        #aviso-rapido {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255,200,200,0.9);
            border-radius: 16px;
            text-align: center;
            border: 2px solid #ff0000;
        }

        .create-product-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255,255,255,0.92);
            border-radius: 16px;
            border: 2px solid #004080;
            box-shadow: 0 0 30px rgba(0, 51, 102, 0.45);
        }

        .create-product-container input,
        .create-product-container textarea,
        .create-product-container button {
            width: 100%;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #003366;
            font-size: 16px;
        }

        .create-product-container button {
            background: #003366;
            color: white;
        }
        .create-product-container button:hover {
            background: #0059b3;
        }

        .my-products {
            max-width: 1300px;
            margin: auto;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 28px;
        }

        .product {
            background: #f8fbff;
            border-radius: 14px;
            padding: 20px;
            border: 2px solid #003366;
            width: 365px;
            box-shadow: 4px 4px 14px rgba(0,0,0,0.25);
            position: relative;
        }

        .product-name {
            background: #003d80;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 12px;
        }

        .price {
            font-weight: bold;
            color: #003366;
            font-size: 18px;
        }

        .old-price {
            text-decoration: line-through;
            color: #a0a0a0;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #cc0000;
            color: white;
            padding: 6px 10px;
            font-size: 12px;
        }
        .delete-btn:hover { background: #ff3333; }

        .buy-btn {
            background: #00b300;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            margin-top: 8px;
            width: calc(100% - 16px);
            border-radius: 8px;
            border: none;
        }
        .buy-btn:hover {
            background: #00ff00;
        }
    </style>
</head>

<body>

<!-- BOTÃO VOLTAR -->
<button id="back-btn">← Voltar</button>

<!-- MENSAGEM DE BOAS-VINDAS -->
<h2 id="welcome-msg"></h2>

<!-- AVISO LOGIN RÁPIDO -->
<div id="aviso-rapido" style="display:none;">
    <h2>Atenção</h2>
    <p>Login rápido não pode adicionar produtos. Faça login completo para vender.</p>
</div>

<!-- FORMULÁRIO -->
<div class="create-product-container">
    <h2>Adicionar Produto</h2>
    <form id="product-form">
        <input type="text" id="product-name" placeholder="Nome do Produto" required>
        <textarea id="product-desc" rows="3" placeholder="Descrição" required></textarea>
        <input type="number" id="product-price" step="0.01" placeholder="Preço (R$)" required>
        <input type="number" id="product-discount" step="0.01" placeholder="Desconto (%)">
        <input type="file" id="product-image" accept="image/*">
        <button type="submit">Adicionar Produto</button>
    </form>
</div>

<!-- PRODUTOS -->
<div class="my-products">
    <h2>Meus Produtos</h2>
    <div id="products-list" class="products"></div>
</div>

<script>
/* VOLTAR */
document.getElementById("back-btn").addEventListener("click", () => {
    window.location.href = "resultado.html";
});

/* BOAS-VINDAS */
const welcomeMsg = document.getElementById("welcome-msg");
const nomeUsuario = localStorage.getItem("accountName");
if (welcomeMsg) {
    welcomeMsg.textContent = nomeUsuario
        ? `Seja bem-vindo, ${nomeUsuario}`
        : "Seja bem-vindo!";
}

/* LOGIN */
const tipoLogin = localStorage.getItem("tipoLogin");
const formContainer = document.querySelector(".create-product-container");
const aviso = document.getElementById("aviso-rapido");

if (tipoLogin === "completo") {
    formContainer.style.display = "block";
    aviso.style.display = "none";
} else {
    formContainer.style.display = "none";
    aviso.style.display = "block";
}

/* PRODUTOS */
const productsList = document.getElementById("products-list");
let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

function renderProducts() {
    productsList.innerHTML = "";
    produtos.forEach((produto, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
            <div class="product-name">${produto.name}</div>
            <img src="${produto.image}" style="width:100%; border-radius:12px;">
            <p>${produto.desc}</p>
            ${produto.discount > 0
                ? `<p class="old-price">R$ ${produto.price}</p>
                   <p class="price">R$ ${(produto.price - produto.price * produto.discount / 100).toFixed(2)}</p>`
                : `<p class="price">R$ ${produto.price}</p>`
            }
            <button class="delete-btn">Excluir</button>
            <button class="buy-btn">Comprar</button>
        `;

        // Botão excluir
        div.querySelector(".delete-btn").onclick = () => {
            produtos.splice(index, 1);
            localStorage.setItem("produtos", JSON.stringify(produtos));
            renderProducts();
        };

        // Botão comprar - salva o produto selecionado e redireciona
        div.querySelector(".buy-btn").onclick = () => {
            localStorage.setItem("produtoSelecionado", JSON.stringify(produto));
            window.location.href = "finalizar.html";
        };

        productsList.appendChild(div);
    });
}
renderProducts();

/* ADICIONAR PRODUTO */
document.getElementById("product-form").addEventListener("submit", e => {
    e.preventDefault();

    const file = document.getElementById("product-image").files[0];
    const name = document.getElementById("product-name").value;
    const desc = document.getElementById("product-desc").value;
    const price = parseFloat(document.getElementById("product-price").value).toFixed(2);
    const discount = parseFloat(document.getElementById("product-discount").value || 0);

    const addProduct = (imageSrc) => {
        produtos.push({ name, desc, price, discount, image: imageSrc });
        localStorage.setItem("produtos", JSON.stringify(produtos));
        renderProducts();
        e.target.reset();
    };

    if (file) {
        const reader = new FileReader();
        reader.onload = ev => addProduct(ev.target.result);
        reader.readAsDataURL(file);
    } else {
        addProduct("https://via.placeholder.com/365x200");
    }
});
</script>

</body>
</html>
